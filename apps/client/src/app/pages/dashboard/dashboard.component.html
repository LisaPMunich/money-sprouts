<money-sprouts-page-header></money-sprouts-page-header>
<div id="user-dashboard" class="custom-container">
    <div class="button-container">
        <div *ngFor="let section of sections; index as i">
            <button
                class="image-text-button"
                (click)="goToSection(section.name)"
            >
                <img [src]="section.image" />
                <label>{{ section.name }}</label>
            </button>
        </div>
    </div>
</div>
