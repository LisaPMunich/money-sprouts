<money-sprouts-page-header></money-sprouts-page-header>
<div id="balance-overview" class="custom-container">
    <div class="custom-text-box" *ngIf="user$ | async as user">
        <div class="balance-display">
            {{ (user.balance / 100) | currency:'EUR':'symbol':'1.2' }}
        </div>
        
        <div class="funny-image-wrapper">
            <figure>
                <img [src]="getFunnyImage(user.balance)" alt="funny image" />
                <figcaption class="image-caption">Illustration by Icons 8 from <a href="https://icons8.com/illustrations">Ouch!</a></figcaption>
            </figure>
           
        </div>
        <div class="payday-info" *ngIf="nextPayday$ | async as nextPayday">
            <div>Next pocket money: <span class="bold-text">{{ getFormatedNextPayday(nextPayday) }}</span></div>
            <div>Days until payday: <span class="bold-text">{{ getDaysUntilNextPayday(nextPayday) }}</span></div>
        </div>
    </div>
</div>
