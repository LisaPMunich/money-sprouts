<money-sprouts-page-header></money-sprouts-page-header>
<div id="plan" class="custom-container">
    <div class="custom-text-box" *ngIf="user$ | async as user">
        <div class="balance-display">
            {{ user.balance / 100 | currency : 'EUR' : 'symbol' : '1.2' }}
        </div>
        <div class="tabs">
            <div
                (click)="switchTab('spend')"
                [class.active]="activeTab === 'spend'"
                class="tab"
            >
                <img
                    src="assets/images/shopping-card_small.png"
                    alt="spend-icon"
                    class="tab-icon"
                />
                <span class="tab-title">I want to spend money</span>
            </div>
            <div
                (click)="switchTab('earn')"
                [class.active]="activeTab === 'earn'"
                class="tab"
            >
                <img
                    src="assets/images/money.png"
                    alt="earn-icon"
                    class="tab-icon"
                />
                <span class="tab-title">I want to earn money</span>
            </div>
        </div>

        <!-- Display content based on the active tab -->
        <div class="tab-content">
            <div *ngIf="activeTab === 'spend'">
                <money-sprouts-plan-expenses
                    (calculateAmount)="onCalculateAmount($event)"
                    (applyChanges)="onApplyChanges()"
                    (resetBalance)="onResetBalance()"
                ></money-sprouts-plan-expenses>
            </div>
            <div *ngIf="activeTab === 'earn'">
                <money-sprouts-plan-earnings></money-sprouts-plan-earnings>
            </div>
        </div>
    </div>
</div>
