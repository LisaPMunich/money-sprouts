<div class="container">
  <div class="row text-center">
    <ms-icon-with-text
      *ngFor="let user of users | async" 
      [avatarFile]="user.avatar"
      [username]="user.username"
      (click)="proceed(user.username)"
      class="col-12 col-md-6 pt-5"
    ></ms-icon-with-text>
  </div>

</div>
