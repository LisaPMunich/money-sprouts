<nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div *ngIf="urlSegment !== 'userselection'">
            <div class="d-flex align-items-center">
                <button
                    class="btn btn-link"
                    (click)="backToDashboard()"
                    title="Go to Dashboard">
                   
                    <div>
                        <ng-container *ngIf="username === 'Thea'; else showMaleAvatar" >
                            <img src="assets/images/avatar_female.png" alt="avatar image Thea" style="width:50px; height:50px;" />
                        </ng-container>
                        <ng-template #showMaleAvatar>
                            <ng-container *ngIf="username === 'Robert'; else showDefaultAvatar">
                                <img src="assets/images/avatar_male.png" alt="avatar image Robert" style="width:50px; height:50px;" />
                            </ng-container>
                        </ng-template>
                        <ng-template #showDefaultAvatar>
                            <img src="assets/images/avatar_default_color.png" alt="default avatar image" style="width:50px; height:50px;" />
                        </ng-template>
                    </div>
                </button>
                <button class="btn btn-link" (click)="backToSelection()" title="Go to User Selection">
                    <img src="assets/images/change-user_gradient.png" alt="change user" title="Click to change user" style="width:50px; height:50px;" />
                </button>
            </div>
        </div>
        
        <div class="flex-grow-1 text-center">
            <span class="navbar-text page-title">
                {{ pageTitle }}
            </span>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-link" title="Logout">
                <img src="assets/images/logout_gradient.png" alt="logout button" title="Logout" style="width:50px; height:50px;" />
            </button>
        </div>
    </div> 
</nav>
