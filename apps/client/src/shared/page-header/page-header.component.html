<nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <ng-container *ngIf="urlSegment !== 'userselection' && urlSegment !== 'dashboard'; else placeholder">
            <button 
                class="btn btn-link" 
                (click)="backToDashboard()"
                title="Go back to dashboard">
                <img src="assets/images/go-back-arrow_small.png" alt="Go back arrow" style="width:50px; height:50px;" />
            </button>
        </ng-container>
        <ng-template #placeholder>
            <div style="width: 50px; height: 50px;"></div>
        </ng-template>

        <div class="d-flex justify-content-center">
            <div *ngIf="urlSegment !== 'userselection'">
                <div class="d-flex align-items-center"> 
                    <div>
                        <ng-container *ngIf="username === 'Thea'; else showMaleAvatar" >
                            <img src="assets/images/avatar_female.png" alt="avatar image Thea" style="width:50px; height:50px;" />
                        </ng-container>
                        <ng-template #showMaleAvatar>
                            <ng-container *ngIf="username === 'Robert'; else showDefaultAvatar">
                                <img src="assets/images/avatar_male.png" alt="avatar image Robert" style="width:50px; height:50px;" />
                            </ng-container>
                        </ng-template>
                        <ng-template #showDefaultAvatar>
                            <img src="assets/images/avatar_default_color.png" alt="default avatar image" style="width:50px; height:50px;" />
                        </ng-template>
                    </div>
              
                    <div class="navbar-text page-title px-3 px-3">
                        {{ pageTitle }}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-end align-items-center">
            <div *ngIf="urlSegment !== 'userselection'">
                <button class="btn btn-link" (click)="backToSelection()" title="Go to User Selection">
                    <img src="assets/images/change-user_person_grey_small.png" alt="change user" title="Click to change user" style="width:50px; height:50px;" />
                </button>
            </div>
      
            <button class="btn btn-link" title="Logout">
                <img src="assets/images/logout-grey-small.png" alt="logout button" title="Logout" style="width:50px; height:50px;" />
            </button>
        </div>
    </div> 
</nav>
